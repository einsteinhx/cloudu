			var deviceName = {
				"bulb" : "客厅主灯",
				"iermu" : "百度i耳目",
				"tempSensor" : "温度传感器"
			}
			var renderList = function() {
				var listStr = "";
				for(var i in deviceName) {
					listStr += '<a href="'+i+'.html" class="device-item"><div class="tile">';
					listStr += '<span title="' + deviceName[i] + '" class="tile-image i'+i+'"></span>';
					listStr += '<h3 class="tile-title">' + deviceName[i] + '</h3>';
					listStr += '<div class="toggle"><label class="toggle-radio">ON</label>';
					listStr += '<input type="radio" name="toggleOptions" value="option1" checked="checked">';
					listStr += '<label class="toggle-radio">OFF</label>';
					listStr += '<input type="radio" name="toggleOptions" value="option2"></div></div></a>';
				}
				$('#deviceList').html(listStr);
			}
			renderList();
